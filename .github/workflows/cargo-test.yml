name: Cargo Test

on: [push, pull_request]

jobs:
  check:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Generate tests
        run: ./generate.sh dropbox-sdk-rust test

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
